<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/to-do-list.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="請輸入文字" >
                <div id="hint">未輸入文字！</div>
                <button id="btn" type="submit">新增</button>
            </div>
            <ul class="list-container">
                <li class="checked" id="1">Task 1<span class="edit">✎</span><span class="delete">✖</span></li>
                <li class="checked" id="2">Task 2<span class="edit">✎</span><span class="delete">✖</span></li>
                <li id="3">Task 3<span class="edit">✎</span><span class="delete">✖</span>/li>
            </ul>
        </div>
    </div>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div><div>Icons made by <a href="https://www.flaticon.com/authors/hogr" title="Hogr">Hogr</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
